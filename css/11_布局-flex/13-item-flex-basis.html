<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>item-flex-shrink</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: orange;

      display: flex;
    }

    .item {
      width: 120px;
      /* 基础尺寸 */
      flex-basis: 120px;
      height: 120px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita nobis cum fugit dignissimos quas iste ea veniam nostrum repudiandae, aut repellat natus. In atque mollitia ut doloremque incidunt sunt maxime.</div>
    <div class="item item3">3</div>

  </div>

  <script src="../static/js/randomColor.js"></script>
</body>

</html>
