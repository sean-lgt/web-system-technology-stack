<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性选择器(了解)</title>
  <style>
    [title] {
      color: red;
    }

    [title=div] {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div>我是div元素</div>
  <div title="div">我也是div元素</div>
  <p>我是p元素</p>
  <h2 title="h2">我是h2元素</h2>
</body>

</html>
