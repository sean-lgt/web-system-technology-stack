<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景位置-background-position</title>
  <style>
    .box {
      width: 600px;
      height: 600px;
      background-color: #f00;

      /* 设置背景图片 */
      background-image: url("https://cdn.pixabay.com/photo/2023/01/10/02/28/quad-7708760_640.jpg");
      background-repeat: no-repeat;

      /* 背景位置 */
      /* background-position: -100px -100px; */
      background-position: top;
    }
  </style>
</head>

<body>
  <div class="box"></div>

</body>

</html>
