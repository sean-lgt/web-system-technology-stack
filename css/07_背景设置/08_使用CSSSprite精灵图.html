<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sprite精灵图，减少网络请求</title>
  <style>
    .box {
      background: #333;
    }

    .topbar {
      background-image: url("../static/images/sprite/topbar_sprite.png");
      background-repeat: no-repeat;
      display: inline-block;
    }

    i.hot-icon {
      background-position: -192px 0;
      width: 26px;
      height: 13px;
    }

    i.logo-icon {
      background-position: 0 -19px;
      width: 157px;
      height: 33px;
    }
  </style>
</head>

<body>
  <div class="box">
    <i class="topbar hot-icon"></i>
    <i class="topbar logo-icon"></i>
    <!-- <i class="topbar "></i> -->
  </div>
</body>

</html>
