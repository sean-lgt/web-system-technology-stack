<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型-内容-max-min-width</title>
  <style>
    body {
      font-size: 16px;
      /* inline-level boxs */
      /* text-align: center; */
    }

    .home {
      height: 2000px;
      background-color: #f00;

      /* 最大的宽度: 750px */
      max-width: 750px;

      /* 最小的宽度: 500px */
      min-width: 600px;

      /* 块级元素居中 */
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="home"></div>
</body>

</html>
