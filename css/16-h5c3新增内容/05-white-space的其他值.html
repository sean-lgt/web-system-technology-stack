<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>white-space的其他值</title>
  <style>
    .box {
      width: 200px;
      background: orange;

      /* white-space */
      /* nowrap不换行, 合并: 会合并 */
      /* pre: 不换行, 合并: 不合并 */
      /* pre-wrap: 换行, 合并: 不合并 */
      /* pre-line: 换行, 合并: 合并连续的空白, 但保留换行符 */
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="box">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero ipsa labore minus tempora rerum ratione. Natus consectetur earum eligendi nulla hic adipisci sit, est, quis cum vel, saepe voluptatem? Rerum.
  </div>
</body>

</html>
