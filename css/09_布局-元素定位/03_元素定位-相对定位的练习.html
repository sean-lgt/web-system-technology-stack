<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素定位-相对定位的练习</title>
  <style>
    div {
      font-size: 20px;
    }

    span {
      font-size: 12px;
      position: relative;
      bottom: 8px;
    }
  </style>
</head>

<body>
  <div>
    3<span>2</span> + 2<span>3</span> = 17
  </div>
</body>

</html>
