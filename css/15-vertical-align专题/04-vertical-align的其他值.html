<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vertical-align的其他值</title>
  <style>
    .box {
      background-color: orange;
    }

    .box img {
      width: 200px;
      vertical-align: top;
    }

    .box .small {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-color: #f00;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    普通的文本xxxx
    <img src="https://cdn.pixabay.com/photo/2024/09/02/15/06/sunset-9017041_640.jpg" alt="">
    <span class="small">xxxxx</span>
    xxxxxx
  </div>
</body>

</html>
