<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>继承属性和自己的属性</title>
  <style>
    .box {
      color: red !important;
    }

    .container {
      color: #0f0;
    }
  </style>
</head>

<body>
  <div class="box">
    aaaaaaaaaa
    <div class="container">我是container的内容</div>
  </div>
</body>

</html>
