<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单-多行输入-textarea</title>
  <style>
    textarea {
      resize: vertical;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="info">
      个人描述:
      <textarea name="info" id="info" cols="10" rows="6"></textarea>
    </label>
  </form>
</body>

</html>
