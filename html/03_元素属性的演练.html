<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素属性的演练</title>
  <style>
    .span {
      color: blue;
    }
  </style>
</head>

<body>
  <!-- 属性名="属性值" -->
  <h1 class="title" id="abc">我是标题</h1>
  <h1>我也是标题</h1>

  <!-- 超链接元素 -->
  <a href="https://www.baidu.com">百度一下</a>

  <span class="span">12345</span>
</body>

</html>
