<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单-input和label结合</title>
</head>

<body>
  <div>
    <label for="username">
      用户:
      <input id="username" type="text">
    </label>

  </div>
  <div>
    <label for="password">
      密码:
      <input id="password" type="password">
    </label>
  </div>
</body>

</html>
